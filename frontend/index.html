<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Reservation System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://t3.ftcdn.net/jpg/04/64/95/84/360_F_464958421_ANvZSiYNItJYlSHjnikzlELE4FC1e9BT.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="overlay"></div>
    <div class="content text-center text-white">
        <h1 class="text-4xl font-bold mb-4">Welcome to Bus Ticket Reservation System</h1>
        <button id="bookTicketBtn" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">Book Your Ticket</button>
    </div>

    <script>
        document.getElementById('bookTicketBtn').addEventListener('click', () => {
            window.location.href = 'signin.html';
        });
    </script>
</body>
</html>
